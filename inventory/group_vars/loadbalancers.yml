# Group variables for load balancers
---
# Load Balancer Configuration
lb_type: haproxy  # or nginx
lb_port: 80
lb_https_port: 443
lb_stats_port: 8404
lb_stats_uri: /stats
lb_stats_admin: admin
lb_stats_password: "{{ vault_lb_stats_password }}"

# Backend configuration
lb_backend_servers:
  - name: web1
    ip: 192.168.122.11
    port: 80
  - name: web2
    ip: 192.168.122.20
    port: 80

# Health check settings
lb_health_check_interval: 5
lb_health_check_timeout: 3
lb_max_connections: 4096

# SSL/TLS Configuration
lb_ssl_enabled: true
lb_ssl_certificate: /etc/ssl/certs/lb.crt
lb_ssl_key: /etc/ssl/private/lb.key
